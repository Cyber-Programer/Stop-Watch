<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <a href="#" id="help">Help</a>
        <div class="timerdisplay">00 : 00 : 00</div>
    </div>
    <div class="btn" >
        <button class="buttn" style="--clr:green;" id="start">Start</button>
        <button class="buttn" style="--clr:red;" id="stope">Stope</button>
        <button class="buttn" style="--clr:blue;" id="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
